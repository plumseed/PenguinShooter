<!DOCTYPE html>
<html>
<head>
    <title>企鹅堡垒防御</title>
    <style>
        canvas {
            border: 1px solid black;
            background: #e6f3ff;
        }
        #gameContainer {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #shop {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="shop">
            <button onclick="buyGun()">购买新枪 (50金币)</button>
            <button onclick="upgradeGun()">升级枪支 (30金币)</button>
            <button onclick="buyHealth()">增加血量 (20金币)</button>
            <button onclick="buyHelper()">购买辅助企鹅 (100金币)</button>
            <div>金币: <span id="coinCount">0</span> | 血量: <span id="healthCount">100</span> | 关卡: <span id="levelCount">1</span></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 游戏状态
        let game = {
            coins: 0,
            playerHealth: 100,
            level: 1,
            gunDamage: 10,
            gunLevel: 1
        };

        // 玩家企鹅
        const player = {
            x: 700,
            y: 100,
            width: 40,
            height: 40
        };

        // 敌人企鹅数组
        let enemies = [];
        let bullets = [];
        let helpers = [];

        // 敌人生成
        function spawnEnemy() {
            const enemy = {
                x: 0,
                y: Math.random() * (canvas.height - 50),
                width: 30,
                height: 30,
                health: 50 + game.level * 10,
                speed: 1 + game.level * 0.2,
                type: Math.floor(Math.random() * 3) // 不同类型企鹅
            };
            enemies.push(enemy);
        }

        // 射击
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const bullet = {
                x: player.x,
                y: player.y,
                targetX: e.clientX - rect.left,
                targetY: e.clientY - rect.top,
                speed: 5
            };
            bullets.push(bullet);
        });

        // 游戏循环
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制雪山堡垒
            ctx.fillStyle = 'white';
            ctx.fillRect(600, 0, 200, canvas.height);

            // 绘制玩家企鹅
            ctx.fillStyle = 'black';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // 更新和绘制敌人
            enemies.forEach((enemy, index) => {
                enemy.x += enemy.speed;
                ctx.fillStyle = enemy.type === 0 ? 'gray' : enemy.type === 1 ? 'blue' : 'red';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

                // 敌人到达堡垒
                if (enemy.x >= 600) {
                    game.playerHealth -= 5;
                    enemies.splice(index, 1);
                }
            });

            // 更新和绘制子弹
            bullets.forEach((bullet, bIndex) => {
                const dx = bullet.targetX - bullet.x;
                const dy = bullet.targetY - bullet.y;
                const angle = Math.atan2(dy, dx);
                bullet.x += Math.cos(angle) * bullet.speed;
                bullet.y += Math.sin(angle) * bullet.speed;

                ctx.fillStyle = 'red';
                ctx.fillRect(bullet.x, bullet.y, 5, 5);

                // 检测碰撞
                enemies.forEach((enemy, eIndex) => {
                    if (bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {
                        enemy.health -= game.gunDamage;
                        bullets.splice(bIndex, 1);
                        if (enemy.health <= 0) {
                            enemies.splice(eIndex, 1);
                            game.coins += 10;
                        }
                    }
                });
            });

            // 更新界面
            document.getElementById('coinCount').textContent = game.coins;
            document.getElementById('healthCount').textContent = game.playerHealth;
            document.getElementById('levelCount').textContent = game.level;

            // 游戏结束
            if (game.playerHealth <= 0) {
                alert('游戏结束！得分: ' + game.coins);
                resetGame();
            }

            requestAnimationFrame(gameLoop);
        }

        // 商店功能
        function buyGun() {
            if (game.coins >= 50) {
                game.coins -= 50;
                game.gunDamage += 5;
            }
        }

        function upgradeGun() {
            if (game.coins >= 30) {
                game.coins -= 30;
                game.gunDamage += 3;
                game.gunLevel++;
            }
        }
